<!DOCTYPE html>
<html>
<head>
    <title>Rhodium</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(90deg, #ff6b6b, #9333ea, #38f9d7, #39f3bb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 300px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #9333ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #38f9d7;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Add more CSS rules here for a longer code */
    </style>
</head>
<body>
<h1>Rhodium</h1>
<form method="POST" action="/service/gateway">
    <input type="text" name="url" placeholder="Enter URL">
    <br>
    <input type="submit" value="Proxy">
</form>
</body>
</html>
